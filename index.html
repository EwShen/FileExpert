<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/fileExpertLogoNew.png') }}" alt="File Expert Logo" style="max-width: 100px; max-height: 100px;">
    </header>
    <h2>Upload a file to check its MIME type and hash values</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
